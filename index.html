  </head>

  <body>
    <app id="app">
      <stage v-cloak :class="{showgrid: showGrid, showpath: showPath}">
        <gameOver v-if="gameOver">
          <h1>Game Over</h1>
        </gameOver>
        <p style='margin-top: 0px;'>Challenge a friend to beat your score!</p>
        <chrome>
          <sullied @click="showGrid = !showGrid">{{numberOfSullied}} {{totalMoves != 0 ? '/ ' + totalMoves : ''}}
          </sullied>
          <share @click="ShareSolution">Share this puzzle</share>
          <quit @click="ResetBoard">â†º&#xFE0E;</quit>
        </chrome>
        <playarea>
          <board :class="{disabled: gameOver}">
            <piece :title="piece.id" v-for="piece in pieces" @click="TogglePieceSelection(piece)"
              :class="[piece.state, {sullied: piece.sullied, t: piece.t, r: piece.r, b: piece.b, l: piece.l}]">
              <gild></gild>
            </piece>
          </board>
        </playarea>
        <p>The object is to rotate the fewest possible number of walls to
          create an open path from the green corner to the red corner.
        </p>
        <p style="margin-top: 20px;"><b>Start a new puzzle</b></p>
        <controls>
          <button @click="RestartGame(19)">Easy</button>
          <button @click="RestartGame(21)">Basic</button>
          <button @click="RestartGame(23)">Hard</button>
          <button @click="RestartGame(29)">Ultra</button>
        </controls>
        <!-- <share class="solutionshare" @click="ShareSolution">Share your solution</share> -->
      </stage>
    </app>
    <script id="vue-framework" src="helpers/vue.min.js" type='text/javascript'></script>
    <script src="models/PieceObject.js" type='text/javascript'></script>
    <script src="scripts/path.js" type='text/javascript'></script>
  </body>

</html>
